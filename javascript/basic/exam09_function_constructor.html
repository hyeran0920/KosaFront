<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //생성자 정의
        //오브젝안에 메소드에는 this.를 쓰는데 
        //함수할때는 this.를 안씀
        //생성자는 this를 사용해서 속성 정의
        function Car(name, price){ //생성자의 경우 이름을 대문자로 시작
            this.name = name;
            this.price = price;
            this.start = function(){
                console.log(this.name + "가 시동을 겁니다.");
            };
        }

        //생성자를 기반으로 
        //객체 생성
        const myCar = new Car("그랜저", 5000);
        console.log(myCar.name);
        console.log(myCar.price);
        myCar.start();

        const yourCar = new Car("소나타", 3000);
        console.log(yourCar.name);
        console.log(yourCar.price);
    </script>
</body>
</html>
