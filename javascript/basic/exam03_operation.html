<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교연산자
        let var1 = 10;
        let var2 = "10";
        console.log("var1 == var2 :", var1 == var2); //true
        console.log("var1 != var2 :", var1 != var2); //false
        console.log("var1 === var2 :", var1 === var2); //false
        console.log("var1 !== var2 :", var1 !== var2); //true


        //논리 연산자
        var var3 = true;
        var var4 = false;
        console.log("var3 && var4 : ", var3 && var4); //false
        console.log("var3 || var4 : ", var3 || var4); //true

        var var5 = var3&& "홍길동"; //앞에가 true면 뒤에가 값이 된다
        var var6 = var4&& "홍길동"; //앞에가 false면 다 false다
        console.log(var5)//홍길동 출력
        console.log(var6)//false 출력
        
        var var7 = var3||"홍길동";//앞에가 true면 true 출력
        var var8 = var4||"홍길동";//앞에가 false면 뒤에 값 출력
        console.log(var7)//true 출력
        console.log(var8)//홍길동 출력
    </script>
    
</body>
</html>
