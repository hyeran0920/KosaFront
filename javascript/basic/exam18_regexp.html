        //전화번호 유효성 검사
        var tel = "010-1234-1234";
        const pattern = /^(02|010)-\d{3,4}-\d{4}$/;
        console.log(pattern.test(tel));

        var email ="user@naver.com";
        const pattern2 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        console.log(pattern2.test(email));
