<!-- 자바스크립트 객체 구조 분해 할당 -->
<body>
     <script>
        let board ={
            title: "오늘은 화요일",
            content: "오늘은 자바스크립트를 학습하고 있어요. 행복합니다.",
            writer: "홍길동",
        };

        // board.title="xxx"; //객체 속성의 내용은 바꿀수 있음
        // board = {}; //객체의 번지는 수정 불가

        console.log(board.title);

        // var title = board.title; //title값만 받기
        var{title} = board; //위에랑 같은거임 ㄱ-
        console.log("title : ", title);
        
        var{title, writer} = board; //board에 title과 writer 속성을 가져와라
        console.log("title : ", title);
        console.log("writer : ", writer);
        
        function fun1({title, writer}){
            console.log("title : ", title);
            console.log("writer : ", writer);

        }
        console.log("board");
        fun1(board);//board객체 안에 있는 속성 불러오기?
    </script>

    <script>
        const member ={
            mid:"summer",
            name :"한여름",
            age :25
        };
        var{mid, ...rest} = member; //...rest는 나머지를 객체로 만든다
        console.log("mid: ", mid);
        console.log("rest: ", rest);
        </script>

<script>
