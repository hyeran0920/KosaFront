<body>
    
    <script>
    function fun1(){

    } //;은 안씀

    const fun2 = () => {
        console.log("fun2() 실행 " )

    };

    <script>
        function fun3(x,y){
            console.log("fun3의 실행 ", x, y);
        }
        fun3();
        fun3(3);
        fun3(3,5);
        fun3(3,5,6); //z값 무시
        
        const fun4 = (x,y,z =7) => {
            console.log("fun3의 실행 ", x, y,z);
        };
        fun4();
        fun4(3);
        fun4(3,5);
        fun4(3,5,6);
    </script>

    <script>
        function fun5(x,y){
            var result = x+y;
            return result;
        };
        var result = fun5(3,5);

        const fun6 = (x,y) =>{
            var result = x+y;
            return result;
        };
        var result2 = fun6(3,5);
    </script>
    <script>
        const fun7 = (x,y) =>{
            return x+y;
        };

        const fun8 =(x,y) => x + y;
        var result4 = fun8(3,5);

        const fun9 = (name, age) => {
            return { name: name, age: age }; 
        }


        console.log(fun9("홍길동",25));
        const fun10 = (name, age)=> ({name: name, age: age});//객체인 경우{}가 값이라고 표시하기 위해 ({})로 해야함
        console.log(fun10("홍길동",25));
    </script>
