<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const car= {
            //property(객체의 데이터)
            name: "그랜저",
            speed: 60,

            //method(객체의 동작)
            start: function(){
                console.log(this.name + "가 시동을 겁니다."); //this.가 필수
            },

            //메소드 다른 선언법
            run(){
                this.speed = 30;
                console.log(this.speed + "로 달립니다.");
            },
            
            setSpeed : function(speed){
                this.speed =speed; //this.가 필수
                console.log(this);//내가 뭘 참조하는지 확인
            },
            //얘는 안되는데 => 여기서는 this.는 참조하지않는다
            //메소드 객체를 쓸때는 화살표 함수 쓰지말고 이벤트(버튼, 행위 등) 처리 목적으로 사용하셈
            // setName:(name) =>{
            //     this.name = name;
            //     console.log(this);//window 객체 참조해서 안됨
            // }


        };
        console.log("car.name ", car.name);
        console.log("car.speed ", car.speed);
        car.start();
        car.setSpeed(100);
        console.log("car.speed", car.speed)
        // car.setName("소나타");
        // console.log("car.name ", car.name);

        var propertyName = "speed";
        console.log("car[propertyName] :",car[propertyName]) //객체일때 []로 객체를 출력할 수 있다.

        var methodName="setSpeed";
        console.log("car[methodName](200) : ", car[methodName](200));

    </script>
    <script>
        const obj1 = {mid:"user1", name:"홍길동", age:25};

        var mid = "user1";
        var name ="홍길동";
        var age= 25;
        const obj2 ={mid: mid, name:name, age:age};//속성:변수 mid:mid임
        const obj3 ={mid, name, age};//위에랑 같다

        console.log("obj3:mid", obj3.mid);
        console.log("obj3:name", obj3.name);
        console.log("obj3:age", obj3.age);
    </script>
</body>
</html>
