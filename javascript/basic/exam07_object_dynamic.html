<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 만든 후 동적으로 속성과 메소드를 추가할 수 있다. (자바에서는 안됨)
        const car ={};
        car.name = "그랜저"; //이 속성이 없어도 만들 수 잇다
        car.speed = 60;

        console.log(car);
        console.log(car.name, car.speed);

        //동적 메소드 추가
        car.start = function(){
            console.log(this.name + "가 시동을 겁니다.");
        };
        car.start();
    </script>
    <script>
        const member1 = {mid:"user1", name:"홍길동", age:25}; 
        //Object-> JSON으로 변환(외부로 전송하기위해서 json이 좋음)
        const member1Json = JSON.stringify(member1)//stingify 문자화해준다
        console.log(member1Json);
        //Json -> Object
        const member2 = JSON.parse(member1Json);
        console.log(member2)
    </script>
</body>
</html>
