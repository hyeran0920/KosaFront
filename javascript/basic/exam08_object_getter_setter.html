<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            const car ={
                _name :"그랜저", //_는 필드(속성)이라고 알려주는 용도
                _price :5000,
                _speed : 100,

                //Setter 작성
                set speed(speed){
                    console.log("Setter 실행")
                    this._speed = speed;
                },
                //Getter 작성
                get speed(){
                    console.log("Getter 실행")
                    return this._speed; //필수
                } //getter setter 이름 똑같이 해야함
            }

            //setter 사용
            car.speed =200; 
            //Getter 사용
            console.log(car.speed) //speed() 안해도됨

        </script>
</body>
</html>
