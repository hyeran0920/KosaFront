<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery 라이브러리 가져오기 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <script>
        function fun1(){
            $.ajax({
                url: "exam03_1_response.json", 
                success: function(data){ 
                    $("#pageNo").text(data.pageNo);
                    $("#imagesDiv").empty(); // 기존 이미지 비우기
                    data.images.forEach(obj => {
                        var imgTag = "<img";
                        imgTag += " src='" + obj.src + "'";
                        imgTag += " width='" + obj.width + "'";
                        imgTag += " height='" + obj.height + "'/>";
                        $("#imagesDiv").append(imgTag); // append로 추가
                    });
                }, 
                error: function(xhr, status, error) {
                    console.log("오류 발생:", status, error);
                }
            });
        }
        
        function fun2(){
            $.ajax({
                url: "exam03_2_response.json", 
                success: function(data){ 
                    $("#pageNo").text(data.pageNo);
                    $("#imagesDiv").empty(); // 기존 이미지 비우기
                    data.images.forEach(obj => {
                        var imgTag = "<img";
                        imgTag += " src='" + obj.src + "'";
                        imgTag += " width='" + obj.width + "'";
                        imgTag += " height='" + obj.height + "'/>";
                        $("#imagesDiv").append(imgTag); // append로 추가
                    });
                }, 
                error: function(xhr, status, error) {
                    console.log("오류 발생:", status, error);
                }
            })
        }
    </script>
</head>
<body>
    <button onclick="fun1()">ajax 요청 1</button>
    <button onclick="fun2()">ajax 요청 2</button>
    <hr>
    <div id="content">
        <p>PageNo: <span id="pageNo"></span></p>
        <div id="imagesDiv"></div> <!-- 오타 수정 -->
    </div>
</body>
</html>
