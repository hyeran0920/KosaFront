<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let taskId1;
        let taskId2;
        
        function start1(){
            let num =0;
            taskId1 = window.setInterval(()=> {console.log("작업1 "+num++);}, 1000);
        }
        function start2(){
            let num =0;
            taskId2 = window.setInterval(()=> {console.log("작업2 "+num++);}, 1000);
        }

        function stop(){
            window.clearInterval(taskId1);
            window.clearInterval(taskId2);
        }
    </script>
</head>
<body>
    <button onclick="start1()">반복 시작</button>
    <button onclick="start2()">반복 시작</button>
    <button onclick="stop()">반복 중지</button>
</body>
</html>
