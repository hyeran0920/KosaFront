<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let taskId;

        function alarmSetup(){
            //10초 뒤에 알람
            taskId = window.setTimeout(()=>{console.log("일어나세요");},10000);
        }
        function alarmCancel(){
            window.clearTimeout(taskId);
        }
    </script>
</head>
<body>
    <button onclick="alarmSetup()">알람 설정</button>
    <button onclick="alarmCancel()">알람 취소</button>
</body>
</html>
