<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rounded-circle{
            border-radius: 50%;
        }
        .red-border{
            border: 10px solid red;
        }
    </style>
    <script>
        // css를 조작하는 함수들
        window.addEventListener("load",()=>{
            document.querySelector("#btn1").addEventListener("click", btnClick);
            document.querySelector("#btn2").addEventListener("click", btn2Click);
            document.querySelector("#btn3").addEventListener("click", btn3Click);
        })
    </script>
    <script>
        function btnClick(){
            const img1 = document.querySelector("#img1");
            //속성값을 변경하는 방법
            img1.width = "300"; //html방법
            img1.height ="300";
            
            //css 변경방법
            const img2 = document.querySelector("#img2");
            img2.style.width ="300px";
            img2.style.height ="300px";

            //class 변경
            img1.classList.add("rounded-circle");
            img2.classList.remove("rounded-circle");
            img1.classList.add("red-border");
            
            const changeDiv = document.querySelector("#changeDiv")
            changeDiv.style.backgroundColor ="blue"; //background-color라고 하면 안되니까 Camel표기법으로
        }
        function btn2Click() {
            const addDiv = document.querySelector("#addDiv");
            
            // 방법 1: 전체 내용 바꾸기
            addDiv.innerHTML = '<img src="/common/image/photo3.jpg" width="100" height="100"/>';
            
            // 방법 2: 새로운 이미지 추가
            const img = document.createElement("img");
            img.src = "/common/image/photo5.jpg";
            img.width = 100;
            img.height = 100;
            addDiv.appendChild(img);
        }
        
        function btn3Click() {
            const removeDiv = document.querySelector("#removeDiv");
            
            // 특정 이미지 삭제
            const img3 = document.querySelector("#img3");
            if (img3) img3.remove(); // 자기 자신 지우기
            
            // 전체 내용 제거
            // removeDiv.innerHTML = "";
        }
        // const btnClick = function(){
            
        // };
        // const btnClick= () =>{

        // }
    </script>

</head>
<body>
    <button id="btn1">변경</button>
    <hr/>
    <div id="changeDiv">
        <img id="img1" src="/common/image/photo1.jpg" style="width:100px; height:100px;"/>
        <img id="img2" src="/common/image/photo2.jpg" width="100" height="100" class="rounded-circle"/>
    </div>

    <button id="btn2">추가</button>
    <hr/>
    <div id="addDiv"></div>

    <button id="btn3">삭제</button>
    <hr/>
    <div id="removeDiv">
        <img id="img3" src="/common/image/photo3.jpg" width="100" height="100" class="rounded-circle"/>
        <img id="img4" src="/common/image/photo4.jpg" width="100" height="100" class="rounded-circle"/>
    </div>
</body>
</html>
