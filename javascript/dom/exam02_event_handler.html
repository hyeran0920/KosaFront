<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //모든 엘리먼트 객체가 생성된 후에 자동 실행
        window.addEventListener("load",()=>{//이벤트 핸들러 지정 방법
            console.log("load 이벤트 처리")
        });
    </script>

    <script>
        // 방법 1
        function hanlder1(){
            console.log("btn1이 클릭됨")
        }
        </script>
    <script>
        // 방법 2
        function init(){
            const btn2 = document.querySelector("#btn2")
            btn2.onclick = () =>{console.log("btn2")};
            
            // 방법 3
            const btn3 = document.querySelector("#btn3");
            btn3.addEventListener("click", () =>{
                console.log("btn3")
            });
        };


    </script>
</head>
<body onload="init()"> 
    <!-- onload 이벤트는 도큐먼트 안에서만 가능? -->

    <!-- 이벤트 발생 방법 -->
    <!-- How1 -->
    <button id="btn1" onclick="hanlder1()">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>


</body>
</html>
