<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", ()=>{//시작하자마자 나오도록 함
            work();
        });
        function work(){
            //1초 간격으로 계속 호출할겅미
            setInterval(async()=>{
                try {
                    const result = await task(); //{data: 2024.12.12 15:46:05}
                    const clockSpan = document.querySelector("#clockSpan");
                    clockSpan.innerHTML = result.data;
                } catch (error) {
                }
            },1000);
        }
        function task(){
            return new Promise((resolve, reject)=>{
                setTimeout(()=> {
                    const now = new Date();
                    let strDate = now.toLocaleDateString();
                    strDate = strDate+ " " + now.toLocaleTimeString(); 
                    resolve({data : strDate});
                }, 1000);//1초 뒤에 저 함수가 실행
            });

        }
</script>
</head>
<body>
    <div>
        현재 시간 : <span id="clockSpan"></span>
    </div>
</body>
</html>
